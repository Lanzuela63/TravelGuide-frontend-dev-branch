{% extends "dashboards/business_owner_base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-4">
  <h1>Delete Business</h1>
  <p>Are you sure you want to delete <strong>{{ business.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'business_owner_dash:business_list' %}" class="btn btn-secondary">No, cancel</a>
  </form>
</div>
{% endblock %}
