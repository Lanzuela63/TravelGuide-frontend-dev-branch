{% extends "dashboards/event_organizer_base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container-fluid px-4 py-4">
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete <strong>{{ event.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'event_organizer_dash:event_list' %}" class="btn btn-secondary">No, cancel</a>
  </form>
</div>
{% endblock %}
