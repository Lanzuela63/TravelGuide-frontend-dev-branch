{% load sass_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Bicol TravelGuide{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:200,300,400|Abril+Fatface:400,700" rel="stylesheet">
  
  <!-- Meta -->
  <meta name="description" content="Bicol TravelGuide, Bicol Travel Guide" />
  <meta name="keywords" content="Travel Guide, Bicol, travel guide" />
  <meta name="author" content="lou" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="{% static 'fonts/ionicons/css/ionicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/font-awesome.min.css' %}">

  <!-- Hepta CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/aos.css' %}">
  <link rel="stylesheet" href="{% static 'css/fancybox.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/animsition.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

  <!-- Compiled Theme Style -->
  <link rel="stylesheet" href="{% sass_src 'scss/style.scss' %}">
  <link rel="stylesheet" href="{% static 'css/_custom.css' %}">
  
  <!-- Extra JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>

  <div class="js-animsition animsition" id="site-wrap" 
       data-animsition-in-class="fade-in" 
       data-animsition-out-class="fade-out">

    {% include "tourism/partials/_navbar.html" %}

    <main>
      {% block content %}{% endblock %}
    </main>

    {% include "tourism/partials/_footer.html" %}
  </div>

  <!-- JS Libraries -->
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'js/animsition.min.js' %}"></script>
  <script src="{% static 'js/waypoints.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

<script>
  document.addEventListener("scroll", function () {
    const header = document.querySelector(".site-header");
    if (window.scrollY > 50) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });
</script>

</body>
</html>
