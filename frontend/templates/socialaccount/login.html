{% extends "base.html" %}
{% load socialaccount %}
{% load widget_tweaks %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-3">Social Login</h3>

    <p class="text-center">You are about to log in with your social account.</p>

    <!-- Django login form -->
    <form method="post" action="{% url 'socialaccount_connections' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Continue</button>
    </form>

    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></small>
    </div>
  </div>
</div>
{% endblock %}
