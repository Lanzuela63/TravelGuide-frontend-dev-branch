<!-- final combined version with exit button -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Experience | TravelGuide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <!-- Styles -->
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        .ar-label {
            background: rgba(0, 123, 255, 0.85);
            padding: 6px 10px;
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            text-align: center;
        }
        #loadingOverlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 18px;
            z-index: 9999;
        }
        /* Exit button */
        #exitBtn {
            position: absolute;
            top: 16px;
            left: 16px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(220, 53, 69, 0.92);
            color: #fff;
            font-size: 0; /* Hide text */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        #exitBtn:hover {
            background: rgba(200, 35, 51, 1);
        }
        #exitBtn::before {
            content: '';
            display: block;
            width: 18px;
            height: 18px;
            border-left: 4px solid #fff;
            border-bottom: 4px solid #fff;
            transform: rotate(45deg);
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loadingOverlay">Loading AR Experience...</div>

    <!-- Exit button -->
    <button id="exitBtn" onclick="window.location.href='{% url 'index' %}'">Exit</button>

    <!-- AR Scene -->
    <a-scene
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Assets -->
        <a-assets>
            <a-asset-item id="sample-model" src="{% static 'ar/models/sample_model.glb' %}"></a-asset-item>
            <img id="sample-image" src="{% static 'ar/images/sample.png' %}">
        </a-assets>

        <!-- Marker-based AR -->
        <a-nft
            type="nft"
            url="{% static 'ar/markers/sample' %}"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-entity gltf-model="#sample-model" scale="5 5 5" position="0 0 0"></a-entity>
        </a-nft>

        <!-- Camera with GPS support -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <!-- Inject GPS spots dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("loadingOverlay");
            const scene = document.querySelector("a-scene");

            fetch("{% url 'ar_api:list_scenes' %}")
                .then(res => {
                    if (!res.ok) throw new Error("Failed to load AR spots");
                    return res.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        overlay.innerText = "No AR spots available nearby.";
                        return;
                    }

                    data.forEach(spot => {
                        const wrapper = document.createElement("a-entity");

                        // Text label
                        const label = document.createElement("a-text");
                        label.setAttribute("value", spot.name || "Unknown");
                        label.setAttribute("look-at", "[gps-camera]");
                        label.setAttribute("scale", "15 15 15");
                        label.setAttribute("align", "center");
                        label.setAttribute("color", "#fff");
                        label.setAttribute("gps-entity-place", `latitude: ${spot.latitude}; longitude: ${spot.longitude};`);

                        // Marker sphere
                        const marker = document.createElement("a-sphere");
                        marker.setAttribute("radius", "1.5");
                        marker.setAttribute("color", "#007BFF");
                        marker.setAttribute("gps-entity-place", `latitude: ${spot.latitude}; longitude: ${spot.longitude};`);

                        wrapper.appendChild(marker);
                        wrapper.appendChild(label);
                        scene.appendChild(wrapper);
                    });

                    overlay.style.display = "none";
                })
                .catch(err => {
                    console.error(err);
                    overlay.innerText = "Error loading AR experience.";
                });
        });
    </script>
</body>
</html>
